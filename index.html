<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Main app-->

    <div class="main_app container text-center">
      <button id="currentLocation" class="current">Current location</button>
      <!--Search Bar begins-->
      <div class="row justify-content-start">
        <div class="search_bar col-12">
          <form id="search-form">
          <input
            class="search"
            type="search"
            id="city-search"
            name="q"
            autocomplete="off"
            placeholder="Type your city here..." />

          <button><img src="visuals/search.svg" width="35px"></button>
        </form>
        </div>
      </div>
      <!--Search Bar ends-->
      <h5 class="date">Day and Time</h5>
      <!--Today-->

      <div class="today all"><span id="city" class="specific">London</span> </br> <span id="temperature"> 7</span><span class="unit">°C</span></br><img src="visuals/cloudy.svg" width="35px"></br>Cloudy</div>

      <!--Today-->
      <p class="other"><span id="humidity"></span>% <br/> <span id="humidity"></span>mph</p>
      <!--Days-->

      <div class="row forecast all">
        <div class="col first">
          <strong>Monday</strong><br />
          12°C<br />
          <span class="symbol"><img src="visuals/cloudy.svg" alt="cloud emoji"></span>
        </div>
        <div class="col second">
          <strong>Tuesday</strong><br />
          9°C<br />
          <span class="symbol"><img src="visuals/rain.svg" alt="rain emoji"></span>
        </div>
        <div class="col third">
          <strong>Wednesday</strong><br />
          10°C<br />
          <span class="symbol"> <img src="visuals/snow.svg" alt="snow emoji"></span>
        </div>
        <div class="col fourth">
          <strong>Thursday</strong><br />
          7°C<br />
          <span class="symbol"> <img src="visuals/sun.svg" alt="sunny emoji"></span>
        </div>
        <div class="col fifth">
          <strong>Friday</strong><br />
          10°C<br />
          <span class="symbol"><img src="visuals/rain.svg" alt="rain emoji"></span>
        </div>
      </div>
    </div>

      <!--Days-->
    </div>

    


    <!--Main app-->

    <footer><a href="https://github.com/ClairePasquiou/Weather-app">Open-source code</a> by Claire Pasquiou</footer>
    <video id="background-video" autoplay loop muted poster="visuals/video.mp4">
      <source src="visuals/video.mp4" type="video/mp4">
      </video>
    <script src="src/script.js"></script>

  </body>
</html>
